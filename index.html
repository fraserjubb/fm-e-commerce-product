<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Minor project created after completing the frontendmentor.io E-commerce product page Challenge." />

    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png" />
    <title>Frontend Mentor | E-commerce product page | Fraser Jubb</title>

    <link rel="stylesheet" href="/css/styles.css" />
    <!-- <link rel="stylesheet" href="/css/queries.css" /> -->
  </head>
  <body>
    <div class="wrapper">
      <header class="site-header">
        <nav class="nav" aria-label="Main navigation">
          <div class="nav__container">
            <div class="nav__left">
              <!-- Brand -->
              <a href="/" class="nav__logo">
                <img src="assets/images/logo.svg" alt="Brand name" />
              </a>

              <!-- Nav page links -->
              <ul class="nav__list">
                <li class="nav__item"><a href="#" class="nav__link">Collections</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Men</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Women</a></li>
                <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
              </ul>
            </div>

            <div class="nav__right">
              <!-- Cart and Profile -->
              <a href="#" class="nav__shopping-cart" aria-label="Shopping cart">
                <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path
                    d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                    fill="#69707D"
                    fill-rule="nonzero"
                  />
                </svg>
              </a>
              <a href="#" class="nav__user-profile" aria-label="User Profile">
                <img src="assets/images/image-avatar.png" alt="User profile" />
              </a>
            </div>
          </div>
        </nav>
      </header>
      <main class="container">
        <h1 class="title">"And so it begins." —King Théoden</h1>
      </main>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/profile/fraserjubb" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. Coded by
      <a href="https://www.frontendmentor.io/profile/fraserjubb" target="_blank" rel="noopener noreferrer">Fraser Jubb</a>.
    </footer>
    <script src="app.js"></script>
  </body>
</html>
